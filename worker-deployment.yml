apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    name: worker-deployment
    app: voting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      name: worker-pod
      app: voting-app
  template:
    metadata:
      name: worker-pod
      labels:
        name: worker-pod
        app: voting-app
    spec:
      containers:
        - name: worker-container
          image: dockersamples/examplevotingapp_worker